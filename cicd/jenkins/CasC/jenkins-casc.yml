# jenkins-casc.yaml

jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
        # create a user called admin
        - id: "potteradmin"
          password: ${JENKINS_PW}

  authorizationStrategy:
    globalMatrix:
      grantedPermissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"

  remotingSecurity:
    enabled: true

  security:
    queueItemAuthenticator:
      authenticators:
        - global:
          strategy: triggeringUsersAuthorizationStrategy
