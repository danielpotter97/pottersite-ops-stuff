---
version: "3.2"
services:
  qbittorrent:
    image: linuxserver/qbittorrent:amd64-4.3.0202008230347-7042-4539c679dubuntu18.04.1-ls81
    container_name: qbittorrent
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
      - 1.0.0.1
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Budapest
      - WEBUI_PORT=8080
    volumes:
      - /mnt/datastore/server/docker_volumes/qbittorrent:/config
      - /mnt/datastore/personal/torrents:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
